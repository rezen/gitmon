{{define "head"}}
{{end}}
{{define "content"}}
    <form method="POST" action="/auth/reset_password">
        <input class="form-control shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="email" name="email" value="{{ .email }}" placeholder="name@example.com" />
        <input type="hidden" name="csrf" value="{{.csrf}}" />
        <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded" type="submit">Reset</button>
    </form>
{{end}}
